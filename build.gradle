
buildscript {
  repositories {
    maven { url uri('https://maven.openflexo.org/artifactory/openflexo-snapshot/') }
  }
  dependencies {
    classpath group: 'org.openflexo', name: 'openflexo-buildplugin', version: '1.9.0-SNAPSHOT'
  }
}

apply plugin: 'org.openflexo.buildplugin'
openflexo.version = "2.1-SNAPSHOT"
